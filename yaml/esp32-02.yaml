    sda: GPIO21
    scl: GPIO22
    scan: true

pcf8574:
  - id: i2c_relay05
    address: 0x27
    pcf8575: True
    i2c_id: bus_a

mcp23017:
  - id: i2c_expand06
    address: 0x20
    i2c_id: bus_a

power_supply:
  
