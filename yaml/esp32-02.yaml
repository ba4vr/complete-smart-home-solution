mqtt:
  broker: 10.0.0.10
  username: mqtt
  password: mqtt
  discovery: false

  on_message:
    - topic: "dimmer/dimm_script02"
      payload: "pressed02"
      then:
        - lambda: id(dim_control02).publish_state(true);
        - script.execute: dimm_script02
    - topic: "dimmer/dimm_script02"
      payload: "released02"
      then:
        - lambda: id(dim_control02).publish_state(false);

    - topic: "dimmer/dimm_script03"
      payload: "pressed03"
      then:
        - lambda: id(dim_control03).publish_state(true);
        - script.execute: dimm_script03
    - topic: "dimmer/dimm_script03"
      payload: "released03"
      then:
        - lambda: id(dim_control03).publish_state(false);

script:
  - id: dimm_script02
    mode: restart
    then:
      - if:
          condition: 
            light.is_off: light02
          then:
          - delay: 1s
          - while:
              condition:
                binary_sensor.is_on: dim_control02
              then:
                - light.dim_relative:
                    id: light02
                    relative_brightness: 3%
                    transition_length: 0.2s
                - delay: 0.1s
          else:
          - delay: 1s
          - while:
              condition:
                and:
                  - binary_sensor.is_on: dim_control02
                  - light.is_on: light02
              then:
                - light.dim_relative:
                    id: light02
                    relative_brightness: -3%
                    transition_length: 0.2s
                - delay: 0.1s

  - id: dimm_script03
    mode: restart
    then:
      - if:
          condition: 
            light.is_off: light03
          then:
          - delay: 1s
          - while:
              condition:
                binary_sensor.is_on: dim_control03
              then:
                - light.dim_relative:
                    id: light03
                    relative_brightness: 3%
                    transition_length: 0.2s
                - delay: 0.2s
          else:
          - delay: 1s
          - while:
              condition:
                and:
                  - binary_sensor.is_on: dim_control03
                  - light.is_on: light03
              then:
                - light.dim_relative:
                    id: light03
                    relative_brightness: -3%
                    transition_length: 0.2s
                - delay: 0.2s


i2c:
